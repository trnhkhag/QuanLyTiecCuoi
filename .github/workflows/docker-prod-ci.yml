name: Production Docker CI/CD

on:
  push:
    branches: [ main, master ]
  # Allow manual trigger
  workflow_dispatch:

env:
  BIZFLY_REGISTRY: cr-hn-1.bizflycloud.vn
  BIZFLY_USERNAME: ${{ secrets.BIZFLY_USERNAME }}
  BIZFLY_UNIQUE_ID: ${{ secrets.BIZFLY_UNIQUE_ID }}
  IMAGE_TAG: prod-${{ github.sha }}

jobs:
  build-and-push-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Bizfly Container Registry
        uses: docker/login-action@v3
        with:
          registry: cr-hn-1.bizflycloud.vn
          username: ${{ secrets.BIZFLY_USERNAME }}
          password: ${{ secrets.BIZFLY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Create the environment files from secrets
      - name: Create environment files
        run: |
          # Create client .env.production
          echo "${{ secrets.CLIENT_ENV_PRODUCTION }}" > ./client/.env.production
          
          # Create server .env.production
          echo "${{ secrets.SERVER_ENV_PRODUCTION }}" > ./server/.env.production

      - name: Build and push client production image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: |
            cr-hn-1.bizflycloud.vn/${{ secrets.BIZFLY_UNIQUE_ID }}/qltc-client:latest
            cr-hn-1.bizflycloud.vn/${{ secrets.BIZFLY_UNIQUE_ID }}/qltc-client:${{ github.sha }}
          cache-from: type=registry,ref=cr-hn-1.bizflycloud.vn/${{ secrets.BIZFLY_UNIQUE_ID }}/qltc-client:buildcache
          cache-to: type=registry,ref=cr-hn-1.bizflycloud.vn/${{ secrets.BIZFLY_UNIQUE_ID }}/qltc-client:buildcache,mode=max

      - name: Build and push server production image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            cr-hn-1.bizflycloud.vn/${{ secrets.BIZFLY_UNIQUE_ID }}/qltc-server:latest
            cr-hn-1.bizflycloud.vn/${{ secrets.BIZFLY_UNIQUE_ID }}/qltc-server:${{ github.sha }}
          cache-from: type=registry,ref=cr-hn-1.bizflycloud.vn/${{ secrets.BIZFLY_UNIQUE_ID }}/qltc-server:buildcache
          cache-to: type=registry,ref=cr-hn-1.bizflycloud.vn/${{ secrets.BIZFLY_UNIQUE_ID }}/qltc-server:buildcache,mode=max

  deploy-to-server:
    needs: build-and-push-prod
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            # Navigate to project directory
            cd ${{ secrets.PROJECT_PATH }}
            
            # Pull latest code
            git pull origin main
            
            # Create .env.production file
            cat > .env.production << EOF
            BIZFLY_REGISTRY=cr-hn-1.bizflycloud.vn
            BIZFLY_UNIQUE_ID=${{ secrets.BIZFLY_UNIQUE_ID }}
            IMAGE_TAG=${{ github.sha }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_USER=${{ secrets.DB_USER }}
            DB_DATABASE=${{ secrets.DB_DATABASE }}
            DB_USER_PASSWORD=${{ secrets.DB_USER_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EOF
            
            # Login to Bizfly Container Registry
            echo "${{ secrets.BIZFLY_PASSWORD }}" | docker login cr-hn-1.bizflycloud.vn -u "${{ secrets.BIZFLY_USERNAME }}" --password-stdin
            
            # Stop existing containers
            docker-compose -f docker-compose.prod.yml down
            
            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull
            
            # Start containers
            docker-compose -f docker-compose.prod.yml up -d
            
            # Clean up old images
            docker image prune -af

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            
            # Wait for services to be ready
            sleep 30
            
            # Check if services are running
            docker-compose -f docker-compose.prod.yml ps
            
            # Check service health
            curl -f http://localhost:80 || echo "Frontend health check failed"
            curl -f http://localhost:3001/health || echo "Backend health check failed" 